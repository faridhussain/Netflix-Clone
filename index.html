<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-queries.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <!-- nav  -->

      <nav>
        <div class="nav-image">
          <img src="assests/logo.png" />
        </div>
        <div class="nav-button">
          <button class="button button1">
            <i class="ri-translate-2"></i><span> English </span
            ><i class="ri-arrow-down-s-fill"></i>
          </button>
          <button class="button button2">Sign In</button>
        </div>
      </nav>

      <!-- main  -->

      <main>
        <div class="section1">
          <h1>Unlimited movies, TV shows and more</h1>
          <h3>Starts at â‚¹149. Cancel at any time.</h3>
          <p>
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
        </div>
        <div class="section2">
          <input
            class="main-button main-button1"
            type="email"
            placeholder="Email address"
          />
          <button class="main-button main-button2">
            Get Started <i class="ri-arrow-right-s-line"></i>
          </button>
        </div>
      </main>
    </div>

    <!-- trending page -->

    <div class="trending-page">
      <h1>Trending Now</h1>
      <div class="trend-img-container">
        <div class="trend-img trend-img1">
          <h1>1</h1>
          <img src="assests/wednesday.webp" />
        </div>
        <div class="trend-img trend-img2">
          <h1>2</h1>
          <img src="assests/raid2.webp" />
        </div>
        <div class="trend-img trend-img3">
          <h1>3</h1>
          <img src="assests/kapilSharmaShow.webp" />
        </div>
        <div class="trend-img trend-img4">
          <h1>4</h1>
          <img src="assests/kingdom.webp" />
        </div>
        <div class="trend-img trend-img5">
          <h1>5</h1>
          <img src="assests/badaasofBollywood.webp" />
        </div>
    </div>
  </body>
</html>
